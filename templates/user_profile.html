<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        section {
            
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>My Blog App</h1>
            </div>
            <div class="col-md-6 text-right">
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="user-details">
                <h2 class="text-center mb-4">User Details</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <p class="form-control-static">JohnDoe</p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <p class="form-control-static">johndoe@example.com</p>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <p class="form-control-static">January 1, 1990</p>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <p class="form-control-static">United States</p>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <p class="form-control-static">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget velit vitae felis dignissim gravida.</p>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>
   <div class="container">
        <p class="text-center">&copy; 2024 My Blog App</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
